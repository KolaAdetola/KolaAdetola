            - name: Snake game generator from Github contributions
  # You may pin to the exact commit or the version.
  # uses: Sutil/snk@6a523414b8099799732942e4c95aacbc57a51cae
  uses: KolaAdetola/snk@v01.00.02
  with:
    # github user name
    github_user_name: KolaAdetola
    # path of the generated gif file. If left empty, the gif file will not be generated.
    gif_out_path: # optional
    # path of the generated svg file. If left empty, the svg file will not be generated.
    svg_out_path: # optional
    # Hash color to draw the snake
    snake_color: # optional
          
